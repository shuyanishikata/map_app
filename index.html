    function GetMap() {
        const map = new Microsoft.Maps.Map('#myMap', {
            center: new Microsoft.Maps.Location(25.362993, 51.159787), //Location center position
            mapTypeId: Microsoft.Maps.MapTypeId.canvasLight, //Type: [load, aerial,canvasDark,canvasLight,birdseye,grayscale,streetside]
            zoom: 5  //Zoom:1=zoomOut, 20=zoomUp[ 1~20 ]
        });



    }

    i=0;

    let h =`
    <div class="player" id="${allplayers[i].id}">
                <div class="photo">
                    <img src="${allplayers[i].photo}" height="70px">
                    <div class="number">${allplayers[i].number}</div>    
                </div>
                <div class="detail">
                    <h1 class="name">${allplayers[i].name}</h1>
                    <h2><nobr>${allplayers[i].team}</nobr></h2>
                    <h3>${allplayers[i].birthday}</h3>
                    <h3>${allplayers[i].height}</h3>
                </div>
            </div>
    
    `;
    $(".players").append(h); 
    }





    for (let i =0; i<26;i++){
    $(`#${allplayers[i].id}`).on('click', function () {
            // alert("選手をクリックしました");

            const map = new Microsoft.Maps.Map('#myMap', {
            center: new Microsoft.Maps.Location(`${allplayers[i].ido}`,`${allplayers[i].keido}`), //Location center position
            mapTypeId: Microsoft.Maps.MapTypeId.canvasLight, //Type: [load, aerial,canvasDark,canvasLight,birdseye,grayscale,streetside]
            zoom: 6   //Zoom:1=zoomOut, 20=zoomUp[ 1~20 ]

        });

        let center = map.getCenter();

        let infobox = new Microsoft.Maps.Infobox(center,{
            title:`${allplayers[i].team}`,
            description:`${allplayers[i].league}`
        })

        infobox.setMap(map);

        let pin = new Microsoft.Maps.Pushpin({latitude:`${allplayers[i].ido}`,longitude:`${allplayers[i].keido}`},{
            color:'red'
        });

        map.entities.push(pin);
            
    });
